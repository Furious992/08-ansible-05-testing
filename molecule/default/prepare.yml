---
- name: Prepare
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Python 3 and pip
      raw: |
        apt-get update && apt-get install -y python3 python3-pip sudo
      changed_when: false
      tags: prepare

    - name: Create Python symlink
      raw: |
        if [ ! -f /usr/bin/python ] && [ -f /usr/bin/python3 ]; then
          ln -sf /usr/bin/python3 /usr/bin/python
        fi
      changed_when: false
      tags: prepare
